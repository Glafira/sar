<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Security</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="loginbox">
    <h1>Loging</h1>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div> <input type="text" name="username" required id="username"/><label for="username"> User Name : </label></div>
        <div> <input type="password" name="password" required id="password"/><label for="password"> Password: </label></div>
        <div><input type="submit" value="Sign In"/></div>
    </form>
</div>
</body>
</html>
